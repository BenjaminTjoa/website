<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" href="/images/ico.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: 300;
            font-size: 2.5em;
        }
        p {
            font-weight: 200;
        }
        .cat {
            width: 200px;
            height: 180px;
            position: relative;
            margin: 50px auto;
        }
        .head {
            width: 100px;
            height: 80px;
            background: #808080;
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            top: 0;
            left: 50px;
        }
        .ear {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #808080;
            position: absolute;
            top: -20px;
        }
        .ear-left {
            left: 10px;
            transform: rotate(-30deg);
        }
        .ear-right {
            right: 10px;
            transform: rotate(30deg);
        }
        .eye {
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }
        .eye-left {
            left: 20px;
        }
        .eye-right {
            right: 20px;
        }
        .pupil {
            width: 10px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 7px;
            animation: blink 4s infinite;
        }
        .nose {
            width: 15px;
            height: 8px;
            background: #FFA7A7;
            border-radius: 50%;
            position: absolute;
            bottom: 30px;
            left: 42px;
        }
        .mouth {
            width: 30px;
            height: 10px;
            border: 2px solid #000;
            border-bottom: none;
            border-radius: 100px 100px 0 0;
            position: absolute;
            bottom: 15px;
            left: 35px;
        }
        .body {
            width: 150px;
            height: 100px;
            background: #808080;
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            bottom: 0;
            left: 25px;
        }
        .tail {
            width: 70px;
            height: 20px;
            background: #808080;
            position: absolute;
            right: -30px;
            bottom: 0;
            border-radius: 0 0 20px 0;
            transform-origin: 0 50%;
            transform: rotate(-45deg);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 980px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0077ED;
        }
        @keyframes blink {
            0%, 96%, 98% {transform: scaleY(1);}
            97%, 99% {transform: scaleY(0.1);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Helaas kan ik niet vinden waar je naar op zoek bent...</h1>
        <p>Als je denkt dat dit een misverstand is, mail mij op: hi@benjamintjoa.nl.</p>
        <div class="cat">
            <div class="head">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="eye eye-left"><div class="pupil"></div></div>
                <div class="eye eye-right"><div class="pupil"></div></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="tail"></div>
        </div>
        <a href="https://sitemap.benjamintjoa.nl" class="button">Naar sitemap</a>
    </div>
</body>
</html>
